<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>سیستم رزرو میز</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="header-right">
      <h1 class="app-title">برنامه من</h1>
      <div class="clock" id="clock"></div>
    </div>
    <div class="header-left">
      <button class="btn-insert-table" id="insertTableBtn">درج میز</button>
      <button class="btn-settings" id="settingsBtn">
        <span class="gear-icon">⚙️</span>
      </button>
    </div>
  </header>

  <hr class="divider">

  <!-- بخش پیام ها -->
  <div id="successMessage" class="success-message" style="display: none;"></div>
  <div id="errorMessage" class="error-message" style="display: none;"></div>
  
  <!-- بخش اصلی -->
  <main>
    <div id="contentArea" class="content-area"></div>
  </main>

  <!-- مودال تنظیمات  -->
  <div class="modal-overlay" id="settingsModal" style="display: none;">
    <div class="modal-content">
      <button id="closeSettingsBtn" class="modal-close">❌</button>
      <h2>تنظیمات کلی برنامه</h2>
      <label>نام برنامه:</label>
      <input type="text" id="appNameInput" class="modal-input">

      <label>ساعت شروع:</label>
      <input type="text" id="startTableTimeInput" class="modal-input time-input" readonly placeholder="00:00">

      <label>ساعت پایان:</label>
      <input type="text" id="endTableTimeInput" class="modal-input time-input" readonly placeholder="00:00">

      <div class="modal-actions">
        <button id="saveSettingsBtn" class="btn-save">ذخیره تنظیمات</button>
      </div>
    </div>
  </div>

  <!-- مودال درج میز  -->
  <div class="modal-overlay" id="insertTableModal" style="display: none;">
    <div class="modal-content">
      <button id="closeInsertTableBtn" class="modal-close">❌</button>
      <h2>درج میز جدید</h2>
      <label>نام میز:</label>
      <input type="text" id="tableNameInput" class="modal-input" placeholder="مثلاً میز شماره ۴">

      <div class="modal-actions">
        <button id="submitTableBtn" class="btn-save">ثبت</button>
      </div>
    </div>
  </div>

  <!-- مودال حذف میز -->
  <div class="modal-overlay" id="confirmDeleteModal" style="display: none;">
    <div class="modal-content">
      <button id="closeDeleteModalBtn" class="modal-close">❌</button>
      <h3 id="deleteMessage">آیا مطمئن هستید؟</h3>
      <div class="modal-actions">
        <button id="confirmDeleteBtn" class="btn-save">بله</button>
        <button id="cancelDeleteBtn" class="btn-cancel">خیر</button>
      </div>
    </div>
  </div>

  <!-- مودال درج رزرو  -->
  <div class="modal-overlay" id="reserveModal" style="display: none;">
    <div class="modal-content">
      <button id="closeReserveModalBtn" class="modal-close">❌</button>
      <h3 id="reserveTitle">رزرو میز</h3>

      <label>تاریخ رزرو:</label>
      <input type="date" id="reserveDateInput" class="modal-input">

      <label>نام مشتری:</label>
      <input type="text" id="customerNameInput" class="modal-input" placeholder="مثلاً علی رضایی">

      <div class="time-row">
        <div class="time-group">
          <label>ساعت شروع:</label>
          <input type="text" id="startReserveTimeInput" class="modal-input time-input" readonly placeholder="00:00">
        </div>
        <div class="time-group">
          <label>ساعت پایان:</label>
          <input type="text" id="endReserveTimeInput" class="modal-input time-input" readonly placeholder="00:00">
        </div>
      </div>

      <div class="modal-actions">
        <button id="submitReserveBtn" class="btn-save">ثبت</button>
        <button id="cancelReserveBtn" class="btn-cancel">لغو</button>
      </div>
    </div>
  </div>

  <!-- مودال ویرایش رزرو  -->
  <div class="modal-overlay" id="editReserveModal" style="display: none;">
    <div class="modal-content">
      <button id="closeEditReserveModalBtn" class="modal-close">❌</button>
      <h3>ویرایش رزرو</h3>

      <label>نام مشتری:</label>
      <input type="text" id="editCustomerNameInput" class="modal-input" placeholder="مثلاً علی رضایی">

      <div class="time-row">
        <div class="time-group">
          <label>ساعت شروع:</label>
          <input type="text" id="editStartReserveTimeInput" class="modal-input time-input" readonly placeholder="00:00">
        </div>
        <div class="time-group">
          <label>ساعت پایان:</label>
          <input type="text" id="editEndReserveTimeInput" class="modal-input time-input" readonly placeholder="00:00">
        </div>
      </div>

      <div class="modal-actions">
        <button id="saveEditReserveBtn" class="btn-save">ذخیره</button>
        <button id="cancelEditReserveBtn" class="btn-cancel">لغو</button>
      </div>
    </div>
  </div>

  <!-- Circular Time Picker -->
  <div class="time-picker-overlay" id="timePickerOverlay"></div>
  <div class="circular-time-picker" id="circularTimePicker">
    <div class="time-picker-header">
      <h3>انتخاب زمان</h3>
      <div class="time-display" id="timeDisplay">00:00</div>
    </div>
    
    <div class="time-picker-mode">
      <button class="mode-btn active" data-mode="hour">ساعت</button>
      <button class="mode-btn" data-mode="minute">دقیقه</button>
    </div>
    
    <div class="clock-container">
      <div class="clock-face"></div>
      <div class="clock-center"></div>
      <div class="clock-hand hour-hand" id="clockHand"></div>
      <div id="clockNumbers"></div>
    </div>
    
    <div class="time-picker-actions">
      <button class="btn-cancel" id="cancelTimePicker" style="flex: 1;">لغو</button>
      <button class="btn-save" id="confirmTimePicker" style="flex: 1;">تأیید</button>
    </div>
  </div>

</body>
</html>
